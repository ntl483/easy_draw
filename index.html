<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>easy-draw</title>
        <link rel="stylesheet" href="style.css">
        <script src="draw.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <div id="title">
            <h3 id="title">EASY DRAW</h3>
            <h2 id="undertitle">just add options and click generate options</h2>
            <h2 id="undertitle2">choose a color and you'll get your answear</h2>
        </div>
        <div id="main_buttons">
            <button onclick="test()">test</button>
            <input type="text" id="input_option"/>
            <button id="add" onclick="addOption()">add an option</button>
            <div id="options">
            </div>
            <button id="generate" onclick="generateOptions()">generate options</button>
            <div id="colors"></div>
            <div id="answear"></div>
        </div>
        <div id="footer"></div>
    </body>
</html>
